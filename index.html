<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Egyzilla - Interests Boxes Select</title>
    <link rel="icon" type="image/png" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="egyzilla">
      <header class="header">
        <h1 class="title">Interests Boxes Select</h1>
        <p class="description">Coding by: <a href="https://www.instagram.com/egyzilla/" target="_blank"
            rel="noopener noreferrer">Abdullah Egyzilla</a></p>
      </header>
      <div class="ez-boxy">
        <h1 class="choose-title">Choose Interests</h1>
        <form class="choose-boxs">
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="binary" name="interests">
            <label for="binary">
              <img src="./images/binary.svg" alt="binary.svg">
              <span>binary</span>
            </label>
          </div>
          <!-- choose-box end -->
                    <!-- choose-box -->
                    <div class="choose-box">
                      <input type="checkbox" id="coding" name="interests" checked>
                      <label for="coding">
                        <img src="./images/coding.svg" alt="binary.svg">
                        <span>coding</span>
                      </label>
                    </div>
                    <!-- choose-box end -->
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="bug" name="interests">
            <label for="bug">
              <img src="./images/bug.svg" alt="binary.svg">
              <span>bug</span>
            </label>
          </div>
          <!-- choose-box end -->
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="cloud" name="interests">
            <label for="cloud">
              <img src="./images/cloud.svg" alt="binary.svg">
              <span>cloud</span>
            </label>
          </div>
          <!-- choose-box end -->
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="drawing" name="interests">
            <label for="drawing">
              <img src="./images/drawing.svg" alt="binary.svg">
              <span>drawing</span>
            </label>
          </div>
          <!-- choose-box end -->
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="puzzle" name="interests">
            <label for="puzzle">
              <img src="./images/puzzle.svg" alt="binary.svg">
              <span>puzzle</span>
            </label>
          </div>
          <!-- choose-box end -->
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="scheme" name="interests">
            <label for="scheme">
              <img src="./images/scheme.svg" alt="binary.svg">
              <span>binary</span>
            </label>
          </div>
          <!-- choose-box end -->
          <!-- choose-box -->
          <div class="choose-box">
            <input type="checkbox" id="web" name="interests" checked>
            <label for="web">
              <img src="./images/web.svg" alt="binary.svg">
              <span>web</span>
            </label>
          </div>
          <!-- choose-box end -->
          
        </form>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a29b9604c8.js" crossorigin="anonymous"></script>
  </body>

</html>
